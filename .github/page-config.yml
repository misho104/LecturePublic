# GitHub Pages Configuration
# This file controls the appearance and organization of the PDF archive page

# Site metadata
site:
  title: "Lecture Materials - PDF Archive"
  welcome_message: "Welcome to the PDF archive. Below you can find all available lecture materials organized by category."
  footer_text: "Generated automatically by GitHub Actions"
  license_text: "Licensed under <a href=\"https://creativecommons.org/licenses/by-nc/4.0/\">CC BY-NC 4.0</a>"
  github_repo: "misho104/LecturePublic"

# Categories define how PDFs are organized on the page
# Each category has:
#   - name: Display name for the category
#   - icon: Optional emoji or icon
#   - patterns: List of regex patterns to match filenames
#   - description: Optional description text
categories:
  - name: "General Physics"
    icon: "üìê"
    patterns:
      - "^gp.*\\.pdf$"
    description: "General Physics lecture materials for engineering students"
  
  - name: "Policies"
    icon: "üìã"
    patterns:
      - ".*(grading|submission|generative|policy|guideline).*\\.pdf$"
    description: "Course policies and guidelines"
  
  - name: "Other Resources"
    icon: "üìö"
    patterns:
      - ".*\\.pdf$"  # Catch-all pattern for remaining PDFs
    description: "Additional materials and resources"

# Display options
display:
  show_file_sizes: false
  show_version_badges: true
  version_badge_text: "Latest"
  old_version_badge_text: "Old Version"
  sort_by: "name"  # Options: name, size, date
  
